<div class="carouselContainer">
  <div class="carouselDiv">
    <ngb-carousel id="carousel" #carousel [interval]="5000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
      <ng-template ngbSlide *ngFor="let img of images; index as i">
        <a [routerLink]="ids[i]" rel="nofollow noopener noreferrer" (click)="storeData(ids[i], storeImg[i], titles[i])">
          <div class="picsum-img-wrapper">
            <div class="imgDiv">
              <img [src]="img" alt="My image {{i + 1}} description">
            </div>
            <div class="cover">
              <div class="coverWord">
                {{titles[i]}}
              </div>
            </div>
          </div>
        </a>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
