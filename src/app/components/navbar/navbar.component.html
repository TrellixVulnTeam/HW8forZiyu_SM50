<div class="navbar">
  <div class="banner">
    USC Films
  </div>
  <div class="homeDiv">
    <a routerLink="" routerLinkActive="active" class="homeBtn">Home</a>
  </div>
  <div class="listDiv">
    <a routerLink="/mylist" routerLinkActive="active" class="listBtn">My List</a>
  </div>
  <div class="r-result">
    <ng-template #rt let-r="result" let-t="term" class="resultContainer">
      <a href={{r.ID}}>
        <div class="r-row">
          <div class="imgContainer">
            <img [src]="r.poster_path" class="mr-1">
          </div>
          <div class="r-name">{{r.name}}</div>
        </div>
      </a>
    </ng-template>
  </div>

  <fieldset class="form-inline">
    <div class="form-group">
      <input id="typeahead-http" type="text" class="form-control mx-sm-3" [inputFormatter]="formatter" [class.is-invalid]="searchFailed" [(ngModel)]="model" [ngbTypeahead]="search"
             placeholder="Search" [resultTemplate]="rt" popupClass="r-search" />
      <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
      <small *ngIf="searching" class="form-text text-muted">searching...</small>
    </div>
  </fieldset>
</div>
